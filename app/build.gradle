apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.prasadam.smartcast"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0' //recycler view
    compile 'com.github.ivbaranov:materialfavoritebutton:0.1.2' //favorite button
    compile 'com.facebook.fresco:fresco:0.9.0+' //Fresco
    compile 'com.jakewharton:butterknife:7.0.1' //Butter Knife
    //compile 'com.miguelcatalan:materialsearchview:1.4.0' //Material Search View
    compile 'com.turingtechnologies.materialscrollbar:lib:8.+' //Material scroll view
    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0' //Observable scroll view
    compile 'com.sothree.slidinguppanel:library:3.3.0' //Sliding Up Panel
    compile 'com.android.support:cardview-v7:23.2.0' //Card View
    compile 'com.android.support:palette-v7:23.2.0' //Palette

    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') { //material dialogs
        transitive = true
    }
}
