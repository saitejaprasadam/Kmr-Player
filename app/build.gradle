apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.prasadam.kmrplayer"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/JID3.jar')
    testCompile 'junit:junit:4.12'

    compile('com.mikepenz:materialdrawer:5.2.9@aar') {   //material navigation drawer
        transitive = true;
    }

    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') { //material dialogs
        transitive = true
    }

    compile('com.afollestad:material-cab:0.1.11@aar') { //material contextual action bar
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'    //recycler view
    compile 'com.github.ivbaranov:materialfavoritebutton:0.1.2'    //favorite button
    compile 'com.facebook.fresco:fresco:0.11.0'    //Fresco
    compile 'com.jakewharton:butterknife:7.0.1'    //Butter Knife
    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0'    //Observable scroll view
    compile 'com.simplecityapps:recyclerview-fastscroll:1.0.9'
    compile 'com.sothree.slidinguppanel:library:3.3.0'//Sliding Up Panel
    compile 'com.android.support:cardview-v7:23.4.0'    //Card View
    compile 'com.android.support:palette-v7:23.4.0'    //Palette
    compile 'com.melnykov:floatingactionbutton:1.3.0'//Floating Action Button
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'    //Colored status bar
    compile 'com.google.android.gms:play-services-auth:9.0.0'//Google play services
    compile 'de.u-mass:lastfm-java:0.1.2' //last.fm api
}
